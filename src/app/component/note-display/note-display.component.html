<!-- <p>note-display works!</p> -->
<div class="main">
    <div *ngFor="let note of NoteArray" class="div-part1">
        <mat-card class="mat-card" fxLayout="column" [style.background]="note.color">
            <mat-card-title type="text" [style.background]="note.color" placeholder="Title" class="input" (click)="openDialog(note)">{{note.title}}
            </mat-card-title>
            <mat-card-content [style.background]="note.color" style="margin-top: 20px; font-size:15px; overflow: hidden;" type="text"
                placeholder="Take a note..." class="input" (click)="openDialog(note)">{{note.description}}
            </mat-card-content>
            <!-- <div></div> -->
            <app-icons [noteCard]="note"></app-icons>
        </mat-card>
    </div>
</div>
